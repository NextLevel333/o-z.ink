<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
    <g fill="none" stroke="#ec4899" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tattoo machine body -->
        <rect x="8" y="12" width="6" height="8" fill="#6d28d9" opacity="0.8"/>
        
        <!-- Needle -->
        <line x1="11" y1="20" x2="11" y2="28" stroke-width="1.5"/>
        <circle cx="11" cy="28" r="1" fill="#ec4899"/>
        
        <!-- Top mechanism -->
        <rect x="7" y="8" width="8" height="4" rx="1" fill="#8b5cf6" opacity="0.8"/>
        
        <!-- Grip -->
        <line x1="14" y1="14" x2="18" y2="14" stroke-width="2"/>
        <line x1="14" y1="17" x2="18" y2="17" stroke-width="2"/>
        
        <!-- Coil indicator -->
        <circle cx="11" cy="10" r="2" fill="#06b6d4" opacity="0.6"/>
    </g>
</svg>
