name: Deploy to Public Pages Repo (No Build)

on:
  push:
    branches: ["main"]  # change if you deploy from a different branch

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4

      - name: Prepare site files
        run: |
          rm -rf out
          mkdir -p out

          # Copy everything except repo/meta/dev stuff
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude ".DS_Store" \
            --exclude "README.md" \
            --exclude ".gitignore" \
            ./ out/

      - name: Deploy to public Pages repo
        env:
          PAGES_TOKEN: ${{ secrets.PAGES_TOKEN }}
          PAGES_REPO: ${{ secrets.PAGES_REPO }}
        run: |
          set -e

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the public repo
          rm -rf public-repo
          git clone https://x-access-token:${PAGES_TOKEN}@github.com/${PAGES_REPO}.git public-repo

          # Preserve CNAME (recommended to keep domain stable)
          if [ -f public-repo/CNAME ]; then
            cp public-repo/CNAME /tmp/CNAME
          fi

          # Replace contents of public repo with new site
          rsync -av --delete out/ public-repo/

          # Restore CNAME if it existed
          if [ -f /tmp/CNAME ]; then
            cp /tmp/CNAME public-repo/CNAME
          fi

          cd public-repo

          # Commit + push only if changes exist
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Deploy from private repo: ${GITHUB_SHA}"
            git push origin main
          else
            echo "No changes to deploy."
          fi
