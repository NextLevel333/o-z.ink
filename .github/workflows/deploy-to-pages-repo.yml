name: Deploy to Public Pages Repo

on:
  push:
    branches: [ "main" ]  # change if you deploy from a different branch

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Prepare site files (Mode B)
        run: |
          rm -rf out
          mkdir -p out
          rsync -av --delete dist/ out/

      # --------------------------
      # Deploy /out to the PUBLIC repo
      # Preserves CNAME if it exists in the public repo
      # --------------------------
      - name: Deploy to public Pages repo
        env:
          PAGES_TOKEN: ${{ secrets.PAGES_TOKEN }}
          PAGES_REPO: ${{ secrets.PAGES_REPO }}
        run: |
          set -e

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the public repo
          rm -rf public-repo
          git clone https://x-access-token:${PAGES_TOKEN}@github.com/${PAGES_REPO}.git public-repo

          # Preserve existing CNAME (and any other files you want to keep)
          PRESERVE_CNAME=false
          if [ -f public-repo/CNAME ]; then
            cp public-repo/CNAME /tmp/CNAME
            PRESERVE_CNAME=true
          fi

          # Replace contents of public repo with new build output
          rsync -av --delete out/ public-repo/

          # Restore CNAME if it existed
          if [ "$PRESERVE_CNAME" = true ]; then
            cp /tmp/CNAME public-repo/CNAME
          fi

          cd public-repo

          # Commit + push only if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Deploy from private repo: ${GITHUB_SHA}"
            git push origin main
          else
            echo "No changes to deploy."
          fi
